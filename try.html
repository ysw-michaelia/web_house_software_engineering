<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Simulator</title>
    <link rel="stylesheet" href="css/coffeeMaker.css">
</head>
<body>
        <!-- Coffee Machine Device -->
        <div class="coffee-machine" id="coffeeMachineContainer">
            <div class="bean-hopper">
                <div class="controls">
                    <div class="indicator" id="indicator"></div>
                    <label class="power-switch">
                        <input type="checkbox" id="powerSwitch" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="display" id="display">
                <div class="options" id="options">
                    <div class="option" onclick="selectCoffee('espresso')">Espresso</div>
                    <div class="option" onclick="selectCoffee('latte')">Latte</div>
                    <div class="option" onclick="selectCoffee('cappuccino')">Cappuccino</div>
                    <div class="option" onclick="selectCoffee('americano')">Americano</div>
                    <div class="option" onclick="selectCoffee('mocha')">Mocha</div>
                    <div class="option" onclick="selectCoffee('macchiato')">Macchiato</div>
                    <div class="option" onclick="selectCoffee('flatwhite')">Flat White</div>
                    <div class="option" onclick="selectCoffee('ristretto')">Ristretto</div>
                </div>
                <div class="status-bar" id="status">Select your coffee</div>
            </div>
            <div class="nozzles">
                <div class="nozzle"></div>
            </div>
            <div class="coffee-cups">
                <div id="coffeeCup1" class="coffee-cup">
                    <div id="coffeeFill1" class="coffee-fill"></div>
                </div>
            </div>
            <div id="drip1" class="drip"></div>
            <div id="hand" class="hand"></div>
            <div class="tray"></div>
            <audio id="brewSound" src="assets/sound_effect/coffe_machine.mp3" preload="auto"></audio>
        </div>

    <!-- Scripts for Device Interactions -->
    <script src="js/coffeeMaker.js"></script>
    
</body>
</html>
