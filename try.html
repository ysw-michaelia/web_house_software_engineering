<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Simulator</title>
    <link rel="stylesheet" href="css/mediaPlayer.css" />
  </head>
  <body>
    <div class="media-player" id="mediaPlayerContainer">
      <div class="display" id="mediaPlayerDisplay">No song playing</div>
      <div class="controls">
        <div class="buttons">
          <button class="prev-btn" id="prevTrackBtn"></button>
          <button class="play-pause-btn" id="playPauseBtn"></button>
          <button class="next-btn" id="nextTrackBtn"></button>
        </div>
        <div class="progress-container" id="progressContainer">
          <div class="progress" id="progress"></div>
        </div>
        <div class="time" id="time">0:00 / 0:00</div>
        <div class="volume-container">
          <span>Volume</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="1"
            class="volume"
            id="volume"
          />
        </div>
      </div>
    </div>
    <audio id="audio"></audio>

    <!-- Scripts for Device Interactions -->
    <script src="js/mediaPlayer.js"></script>
  </body>
</html>
